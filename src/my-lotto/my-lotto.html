                    return {
                        condenses: {
                            type: Boolean,
                            value: true

                        fixed: {

                            value: true
                        },

                applyFilters() {
                    //clear current list
                    districtNames = [];

                    var inVsOut = this.$.inVsOut;
                    var demographics = this.$.demographics;
                    var districtNameHeader = this.$.distName;

                    //query and filter
                    var results = [];
                    if (rootRef != undefined) {
                        rootRef.once("value", function (snapshot) {
                            snapshot.forEach(function (childSnapshot) {
                                if (childSnapshot.val().estimate_income >= (incomeMin * 1000) &&
                                    childSnapshot.val().estimate_income <= (incomeMax * 1000) &&
                                    childSnapshot.val().percent_black >= blackMin &&
                                    childSnapshot.val().percent_black <= blackMax &&
                                    childSnapshot.val().percent_asian >= asianMin &&
                                    childSnapshot.val().percent_asian <= asianMax &&
                                    childSnapshot.val().percent_white >= whiteMin &&
                                    childSnapshot.val().percent_white <= whiteMax &&
                                    childSnapshot.val().percent_latino >= latinoMin &&
                                    childSnapshot.val().percent_latino <= latinoMax &&
                                    childSnapshot.val().money_spent_funding_received >= spentReceivedMin &&
                                    childSnapshot.val().money_spent_funding_received <= spentReceivedMax) {

                                    results.push(childSnapshot);
                                }
                            });

                            results.forEach(function (entry) {
                                districtNames.push(entry.val().district_name);
                            });


                            //update map
                            if (map != undefined) {
                                map.data.setStyle(function (feature) {

                                    //to fix inconsistencies later use FIPSCODE instead of NAME
                                    //'Id2' on data given to us

                                    var name = feature.getProperty('NAME');

                                    if (districtNames.includes(name)) {
                                        var color = 'red';
                                        return {
                                            fillColor: color,
                                            strokeWeight: .3,
                                            clickable: true
                                        };
                                    } else {
                                        return {
                                            strokeWeight: .3,
                                            clickable: false
                                        };
                                    }
                                });


                                /*code below is good */

                                map.data.addListener('mouseover', function (event) {
                                    map.data.overrideStyle(event.feature, {strokeWeight: 1.3, strokeColor: 'red'});
                                });

                                map.data.addListener('mouseout', function (event) {
                                    map.data.revertStyle();
                                });

                                //add onClick handler
                                map.data.addListener('click', function (event) {
                                    var districtChosen = event.feature.getProperty('NAME');
                                    currentDistrict = districtChosen;
                                    //alert(districtChosen);
                                    //var districtRef = rootRef.child(districtChosen);

                                    var arr = [];
                                    rootRef.orderByChild('district_name').equalTo(districtChosen).limitToFirst(1).once("value", function (snapshot) {
                                        snapshot.forEach(function (childSnapshot) {
                                            arr.push(childSnapshot.val().district_name);
                                            arr.push(childSnapshot.val().total_lottery_spending);
                                            arr.push(childSnapshot.val().total_lottery_received);
                                            arr.push(childSnapshot.val().percent_white);
                                            arr.push(childSnapshot.val().percent_asian);
                                            arr.push(childSnapshot.val().percent_black);
                                            arr.push(childSnapshot.val().percent_latino);
                                        });


                                        //Update H2 with selected district name
                                        districtNameHeader.innerText = arr[0];

                                        //update bar graph
                                        var ctx = inVsOut.getContext('2d');

                                        if (barChart != undefined)
                                            barChart.destroy();

                                        barChart = new Chart(ctx, {
                                            type: 'bar',

                                            data: {
                                                labels: ["Money Spent", "Money Received"],
                                                datasets: [{
                                                    labels: arr[0],
                                                    backgroundColor: ["#ff0000", "#00CC00"],
                                                    data: [arr[1], arr[2]]
                                                }]
                                            },

                                            options: {
                                                legend: {
                                                    display: false
                                                }
                                            }
                                        });

                                        //update demographics chart
                                        var demoCtx = demographics.getContext("2d");
                                        var data;
                                        if (demoChart != undefined)
                                            demoChart.destroy();
                                        demoChart = new Chart(demoCtx, {
                                            type: 'pie',
                                            data: data = {
                                                datasets: [{
                                                    data: [arr[3], arr[4], arr[5], arr[6]],
                                                    backgroundColor: ["#ff8b8b", "#aeffe1", "#006eff", "#c5cc87"]
                                                }],
                                                // These labels appear in the legend and in the tooltips when hovering different arcs
                                                labels: [
                                                    '% White',
                                                    '% Asian',
                                                    '% Black',
                                                    '% Latino'
                                                ]
                                            },
                                            options: {
                                                responsive: false,
                                                maintainAspectRatio: true,
                                                cutoutPercentage: 50,
                                                animation: {
                                                    animateRotate: true
                                                }
                                            }

                                        });
                                    }); //update map


                                });
                            } else {
                                console.log("Map undefined");
                            }

                        });
                    }
                }

                getThis(){
                    return this;
                }

                resetDistrictData(){
                    //variable for dropdown menu
                    var dropdown = this.$.name_dropdown_list;
                    //set no selection
                    dropdown._setSelectedItem(null);

                    //clear data values
                    this.incomeCardVal = "";
                    this.spentReceivedCardVal = "";
                    this.totalReceivedCardVal = "";
                    this.totalSpendingCardVal = "";
                    this.estimateTotalCardVal = "";
                    this.totalStudentsCardVal = "";
                    this.percentAsianCardVal = "";
                    this.percentBlackCardVal = "";
                    this.percentLatinoCardVal = "";
                    this.percentWhiteCardVal = "";
                }

                //Runs one time, when the DOM is fully loaded. Renders the map for the first time.
                ready() {
                    super.ready();

                    //load map
                    map = new google.maps.Map(this.$.mapEle, {
                        center: {lat: 44.5, lng: -86},
                        zoom: 7,
                        styles: [{featureType: "road", stylers: [{visibility: "off"}]}, {},
                            {featureType: "poi", stylers: [{visibility: "off"}]}, {},
                            {featureType: "administrative", stylers: [{visibility: "off"}]}, {}]
                    });

                    map.data.loadGeoJson("src/simplified.json");

                    map.data.setStyle(function (feature) {
                        return {
                            strokeWeight: .3
                        }
                    });

                    //variable for this keyword
                    var app = this.getThis();

                    rootRef = firebase.database().ref();
                    incomeMin = 0;
                    incomeMax = 0;
                    asianMin = 0;
                    asianMax = 0;
                    blackMin = 0;
                    blackMax = 0;
                    whiteMin = 0;
                    whiteMax = 0;
                    latinoMin = 0;
                    latinoMax = 0;
                    spentReceivedMin = 0;
                    spentReceivedMax = 0;

                    rootRef.once("value", function (snapshot) {
                        //create array for storing names and keys
                        app.nameKeyList = [];
                        snapshot.forEach(function (childSnapshot) {
                            //push each name and key to array
                            if(childSnapshot.val().district_name) {
                                app.nameKeyList.push({key: childSnapshot.key, name: childSnapshot.val().district_name});
                            }

                            //if first node scanned
                            if (incomeMax == 0) {
                                incomeMax = childSnapshot.val().estimate_income;
                                incomeMin = childSnapshot.val().estimate_income;
                            }
                            if (asianMax == 0) {
                                asianMax = childSnapshot.val().percent_asian;
                                asianMin = childSnapshot.val().percent_asian;
                            }
                            if (blackMax == 0) {
                                blackMax = childSnapshot.val().percent_black;
                                blackMin = childSnapshot.val().percent_black;
                            }
                            if (whiteMax == 0) {
                                whiteMax = childSnapshot.val().percent_white;
                                whiteMin = childSnapshot.val().percent_white;
                            }
                            if (latinoMax == 0) {
                                latinoMax = childSnapshot.val().percent_latino;
                                latinoMin = childSnapshot.val().percent_latino;
                            }
                            if (spentReceivedMax == 0) {
                                spentReceivedMax = childSnapshot.val().money_spent_funding_received;
                                spentReceivedMin = childSnapshot.val().money_spent_funding_received;
                            }

                            //check for max/min
                            //income

                updateMap(){
                    var inVsOut = this.$.inVsOut;
                    var demographics = this.$.demographics;
                    var districtNameHeader = this.$.distName;
                    //update map
                    if (map != undefined) {
                        map.data.setStyle(function (feature) {

                            //to fix inconsistencies later use FIPSCODE instead of NAME
                            //'Id2' on data given to us

                            var name = feature.getProperty('NAME');

                            if (districtNames.includes(name)) {
                                var color = 'red';
                                return {
                                    fillColor: color,
                                    strokeWeight: .3,
                                    clickable: true
                                };
                            } else {
                                return {
                                    strokeWeight: .3,
                                    clickable: false
                                };
                            }
                        });

                        map.data.addListener('mouseover', function (event) {
                            map.data.overrideStyle(event.feature, {strokeWeight: 1.3, strokeColor: 'red'});
                        });

                        map.data.addListener('mouseout', function (event) {
                            map.data.revertStyle();
                        });

                            // var districtChosen = event.feature.getProperty('NAME');
                            var districtChosen = districtNames[0];
                            //alert(districtChosen);
                            //var districtRef = rootRef.child(districtChosen);

                            var arr = [];
                            rootRef.orderByChild('district_name').equalTo(districtChosen).limitToFirst(1).once("value", function (snapshot) {
                                snapshot.forEach(function (childSnapshot) {
                                    arr.push(childSnapshot.val().district_name);
                                    arr.push(childSnapshot.val().total_lottery_spending);
                                    arr.push(childSnapshot.val().total_lottery_received);
                                    arr.push(childSnapshot.val().percent_white);
                                    arr.push(childSnapshot.val().percent_asian);
                                    arr.push(childSnapshot.val().percent_black);
                                    arr.push(childSnapshot.val().percent_latino);
                                });


                                //Update H2 with selected district name
                                districtNameHeader.innerText = arr[0];

                                //update bar graph
                                var ctx = inVsOut.getContext('2d');

                                if (barChart != undefined)
                                    barChart.destroy();

                                barChart = new Chart(ctx, {
                                    type: 'bar',

                                    data: {
                                        labels: ["Money Spent", "Money Received"],
                                        datasets: [{
                                            labels: arr[0],
                                            backgroundColor: ["#ff0000", "#00CC00"],
                                            data: [arr[1], arr[2]]
                                        }]
                                    },

                                    options: {
                                        legend: {
                                            display: false
                                        }
                                    }
                                });

                                //update demographics chart
                                var demoCtx = demographics.getContext("2d");
                                var data;
                                if (demoChart != undefined)
                                    demoChart.destroy();
                                demoChart = new Chart(demoCtx, {
                                    type: 'pie',
                                    data: data = {
                                        datasets: [{
                                            data: [arr[3], arr[4], arr[5], arr[6]],
                                            backgroundColor: ["#ff8b8b", "#aeffe1", "#006eff", "#c5cc87"]
                                        }],

                                            '% Latino'
                                        ]
                                    },
                                    options: {
                                        responsive: false,
                                        maintainAspectRatio: true,
                                        cutoutPercentage: 50,
                                        animation: {
                                            animateRotate: true
                                        }
                                    }

                                });
                            }); //update map
                    } else {
                        console.log("Map undefined");
                    }
                }
